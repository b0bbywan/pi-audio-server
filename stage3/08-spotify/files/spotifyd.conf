[global]
#username = "USER"
#password = "PASS"
backend = "alsa"
device = "default" # Given by `aplay -L`
mixer = "PCM"
volume-controller = "alsa_linear" # or alsa, or softvol
audio_format="S32"
#onevent = command_run_on_playback_event
device_name = "TARGET_HOSTNAME"
device_type = "speaker"
bitrate = 320
#cache_path = "cache_directory"
volume-normalisation = false
normalisation-pregain = 0
no_audio_cache = true
autoplay = true
